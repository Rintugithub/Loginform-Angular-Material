<div class="tabClass">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Sign In">
      <mat-card class="loginCard">
        <form [formGroup]='loginForm' (ngSubmit)=onSubmit(loginForm)>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-error *ngIf="AllControls?.email?.errors?.['email']&&submitted">Invalid email</mat-error>
            <mat-error *ngIf="AllControls?.email?.errors?.['required']&&submitted">Required</mat-error>

          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" [type]="hide?'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="AllControls?.password?.errors?.['required']&&submitted">Required</mat-error>


          </mat-form-field>
          <div style="text-align: center;">

            <button style="color: white; background-color: blue;" mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </mat-card>
    </mat-tab>
    <mat-tab label="Sign Up">
      <mat-card class="loginCard">
        <form [formGroup]='SignUpForm' (ngSubmit)=onSubmitSignUp(SignUpForm)>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="firstName">
            <mat-error *ngIf="AllControlsForSignUP?.['firstName']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="lastName">
            <mat-error *ngIf="AllControlsForSignUP?.['lastName']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput placeholder="Placeholder" type="number" formControlName="age">
            <mat-error *ngIf="AllControlsForSignUP?.['age']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

          </mat-form-field>

          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <span style="margin: 5px;"></span>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
          <br><br>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput  [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" >
              <mat-option *ngFor="let item of role" [value]="item.id">
                {{item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" [type]="sighUpHide?'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="sighUpHide = !sighUpHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="sighUpHide">
              <mat-icon>{{sighUpHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="AllControlsForSignUP?.['password']?.errors?.['required']&&signUpSubmitted">Required</mat-error>


          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Placeholder" [type]="sighUpHide?'password':'text'" formControlName="confirmPassword">
            <button mat-icon-button matSuffix (click)="sighUpHide = !sighUpHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="sighUpHide">
              <mat-icon>{{sighUpHide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="AllControlsForSignUP?.['confirmPassword']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

            <mat-error *ngIf="AllControlsForSignUP?.['confirmPassword']?.errors?.['passwordMismatch']&&signUpSubmitted">Password Mismatch</mat-error>

          </mat-form-field>


          <div style="text-align: center;">

          <button style="color: white; background-color: blue;" mat-raised-button color="primary">Register</button>
        </div>
        </form>
      </mat-card>

    </mat-tab>
  </mat-tab-group>
</div>
